<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Proyecto-2-FWD/src/css/Registrarse.css">

<body>

      <div class="divbtnRegistrarse"><button class="btnRegistrarse" id="btnRegistrarse">Registrarse</button></div>
